<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OverFlow</title>
    <style>
        .main{
            color: black;
            height: 100px;
            width: 200px;
            border: 1px solid;
            overflow: hidden;
            overflow: auto;
            overflow: scroll;
            /* overflow: visible; */
            background-color: blueviolet;
        }
        .img1{
            height: 50px;
            width: 50px;
            float: left;
        }
        .img2{
            height: 50px;
            width: 50px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="main">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum cumque iusto esse deleniti blanditiis optio excepturi vitae ad earum nesciunt nulla ducimus harum doloribus pariatur ratione mollitia, velit unde accusamus.
    </div>
    <div><img class="img1" src="../img/cimg2.png" alt="Image"></div>
    <div><img class="img2" src="../img/cimg1.png" alt="Image"></div>
</body>
</html>
