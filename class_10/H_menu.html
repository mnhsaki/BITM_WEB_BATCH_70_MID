<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H Menu Bar</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgb(21, 209, 146);
            overflow: hidden;
            position: sticky;
            top: 0;
        }
        li{
            display: inline-block;
        }
        li a{
            padding: 40px 40px;
            text-decoration: none;
            color: wheat;
            text-align: center;
            padding: 40px 45px;
        }

        li a:hover:not(.a){
            background-color: #cc00cc;
        }

        .a{
            background-color: #339900;
        }
        img{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
