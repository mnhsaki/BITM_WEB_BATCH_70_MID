<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.row {
			width: 80%;
			margin: 20px auto;
			background-color: #58584D;
		}
		.row:before ,.row:after {
			content: "";
			display: table;
		}
		.row:after {
			clear: both;
		}
		.row div {
			box-sizing: border-box;
			width: 33.33%;
			height: 100%;
			float: left;
			padding: 20px;
			min-height: 600px;
			border :1px solid #3A3F54;
			background-color: #58584D;
			text-align: center;

		}
		.product img {
			width:100%;
			height: 400px;
		}
		.price img {
			width: 70px;
			height: 60px;
		}
		button {
			padding: 8px 20px;
			border-radius: 10px 20px;
			background-color: #253A4D;
			border:2px solid;
			border-top-color: #123;
			border-bottom-color: #124;
			color: #ccc;
		}
		h4{
			color: #ddd;
			font-family: cursive;
			letter-spacing: 1px;
		}
		h5{
			color: white;
			font-weight: 700;
			letter-spacing: 1px;
		}
		h5 span {
			color: #FCEEAF;
		}
		.price p {
			color: #eee;
			letter-spacing: 1px;
		}
		#quan, #quan2, #price, #price2 {
			color: #FCEEAF;
			margin: 0 10px;
		}
		#total {
			color: #B6F5FF;
		}
	</style>
</head>
