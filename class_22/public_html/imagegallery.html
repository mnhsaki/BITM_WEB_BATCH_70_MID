<html>
    <head>
        <title>image gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div.gallery{
                margin: 5px;
                border: 1px solid black;
                width: 160px;
                float: left;
                border-radius: 10px 20px 50px 15px;
            }
            img {
                width: 100%;
                height: auto;
                border-radius: 10px 20px 50px 15px;
            }
            div.gallery:hover{
                /*border: 2px solid black;*/
                box-shadow: 5px 8px 5px gray;
            }
            .desc{
                padding: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            <a href="image/t12.jpg" target="_blank">
            <img src="image/t12.jpg" alt="img">
            </a>
            <div class="desc"> image description </div>
        </div>
        <div class="gallery">
            <a href="image/t13.jpg" target="_blank">
            <img src="image/t13.jpg" alt="img">
            </a>
            <div class="desc"> image description </div>
        </div>
        <div class="gallery">
            <a href="image/t14.jpg" target="_blank">
            <img src="image/t12.jpg" alt="img">
            </a>
            <div class="desc"> image description </div>
        </div>
        <div class="gallery">
            <a href="image/t15.jpg" target="_blank">
            <img src="image/t13.jpg" alt="img">
            </a>
            <div class="desc"> image description </div>
        </div>
    </body>
</html>
