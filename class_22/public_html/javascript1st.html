<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
                height: 200px;
                width: 300px;
                background-color: #009999;
            }
        </style>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML = "paragraph changed";
            }
            function myFution(){
                document.getElementById("demo").style.fontSize = "75px";
            }
            function myClor(){
                document.getElementById("bgc").style.backgroundColor = "red";
            }
            function myClorb(){
                document.getElementById("bgc").style.backgroundColor = "#009999";
            }
            
        </script>
    </head>
    <body>
        <h2>Javascript in Head</h2>
        <p id="demo">A Paragraph</p>
        <button type="button" onclick="myFution()">try it</button>
        <button type="button" onclick="document.getElementById(demo).style.fontSize='35px'">Click me</button>
        
        <div id="bgc"></div>
        <button onclick="myClor()">change to red</button>
        <button onclick="myClorb()">revert back</button>
    </body>
</html>
