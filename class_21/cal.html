<!DOCTYPE html>
<html>
    <head>
        <title>ClassWork November 22</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var n;
            function eval1(Calc){
                n = eval(Calc.Input.value);
                Calc.Input.value = n;
            }
            function f1(Calc){
                Calc.Input.value = "";
            }
        </script>
        <style>      
            .header{
                border: 5px solid cadetblue;
                width: 30%;
            }
            .display{
                border: 5px solid cadetblue;
                width: 30%;
            }
            #table{
                width: 30.8%;
            }
        </style>
    </head>
    <body>
    <center>
        <form name="Calc">
            <table border="4">
                <div class="header">
                        <h3>Canon</h3>
                </div>
                <div class="display">
                        <input type="text" name="Input" text-align:="" right;color:="" red;="" style="height: 30px;width: 98%; font-size: x-large;">
                </div>    
            </table>
            
            <table border="4" id="table">
                <tr align="center">
                    <td>
                        <input type="button" name="one" value=" 1 " onclick="Calc.Input.value += '1'">
                    </td>
                    <td>
                        <input type="button" name="two" value=" 2 " onclick="Calc.Input.value += '2'">
                    </td>
                    <td>
                        <input type="button" name="three" value=" 3 " onclick="Calc.Input.value += '3'">
                    </td>
                    <td>
                        <input type="button" name="plus" value=" + " onclick="Calc.Input.value += '+'">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="button" name="four" value=" 4 " onclick="Calc.Input.value += '4'">
                    </td>
                    <td>
                        <input type="button" name="five" value=" 5 " onclick="Calc.Input.value += '5'">
                    </td>
                    <td>
                        <input type="button" name="six" value=" 6 " onclick="Calc.Input.value += '6'">
                    </td>
                    <td>
                        <input type="button" name="minus" value=" - " onclick="Calc.Input.value += '-'">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="button" name="seven" value=" 7 " onclick="Calc.Input.value += '7'">
                    </td>
                    <td>
                        <input type="button" name="eight" value=" 8 " onclick="Calc.Input.value += '8'">
                    </td>
                    <td>
                        <input type="button" name="nine" value=" 9 " onclick="Calc.Input.value += '9'">
                    </td>
                    <td>
                        <input type="button" name="multy" value=" * " onclick="Calc.Input.value += '*'">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="button" name="dot" value=" . " onclick="Calc.Input.value += '.'">
                    </td>
                    <td>
                        <input type="button" name="zero" value=" 0 " onclick="Calc.Input.value += '0'">
                    </td>
                    <td>
                        <input type="button" name="clear" value=" C " onclick="f1(this.form)">
                    </td>
                    <td>
                        <input type="button" name="div" value=" / " onclick="Calc.Input.value += '/'">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <input type="button" name="bracket_str" value=" ( " onclick="Calc.Input.value += '('">
                    </td>
                    <td>
                        <input type="button" name="bracket_end" value=" ) " onclick="Calc.Input.value += ')'">
                    </td>
                    <td>
                        <input type="button" name="mod" value=" % " onclick="Calc.Input.value += '%'">
                    </td>
                    <td>

                        <input type="button" name="equal" value=" = " onclick="eval1(this.form)">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
