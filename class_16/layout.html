<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Lay out</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .header{
            height: 100px;
            width: 100%;
            background-color: aquamarine;
        }
        .containt{
            height: 300px;
            width: 100%;
        }
        .con_left{
            height: 300px;
            width: 50%;
            background-color: aquamarine;
        }
        .con_right{
            height: 300px;
            width: 50%;
            background-color: aquamarine;
        }
        .foot_left{
            height: 100px;
            width: 50%;
            background-color: aquamarine;
        }
        .foot_right{
            height: 100px;
            width: 50%;
            background-color: aquamarine;
        }
        .button{
            height: 100px;
            width: 100%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <section>
        <div class="header">

        </div>
    </section>
    <section>
        <div class="containt">
            <div class="con_left"></div>
            <div class="con_right"></div>
        </div>
    </section>
    <section>
        <div class="containt">
            <div class="foot_left"></div>
            <div class="foot_right"></div>
        </div>
    </section>
    <section>
        <div class="button">
            <button>Header</button>
            <button>Containt</button>
            <button>Containt Left</button>
            <button>Containt Right</button>
            <button>Footer Left</button>
            <button>Footer Right</button>
            <button>ALL</button>
        </div>
    </section>
</body>
</html>
