        <!--Part 02-->
        <div class="hw2">
            <legend><h2>HomeWork 02</h2></legend>
            <div>
                <img src="https://www.trybuy.in/wp-content/uploads/2018/09/Exclusive-Black-Designer-Shirt.jpg" height="100">
                <br/>
                Quantity: <input type="number" id="10" name="quantity" size="10" value=""> * 150Tk
            </div>

            <div>
                <img src="http://bikroay.com/pic/x/cache/big/files/bd/176/234de71520bf9c616642f50c02495627.jpg" height="100">

            </div>

                <p id="h2.12"></p>

                <p id="h2.2"></p>
                <script>
                function cart(){
                    var x, y, b, w, sum;
                    b = document.getElementById("10").value
                    x = b * 150;
                    //b = (+b)*150;
                    w = document.getElementById("11").value
                    y = w * 100;
                    //w = (+w)*100;
                    sum = x + y;

                    document.getElementById("h2.11").innerHTML =
                            "Price of Black T-shirt(s): " + x + "Tk.";
                    document.getElementById("h2.12").innerHTML =
                            "Price of White T-shirt(s): " + y + "Tk.";
                    document.getElementById("h2.2").innerHTML =
                            "Total Price: " + sum + "Tk.";
                }
            </script>
            </div>
