<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
    <style type="text/css">
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <h2 class="w3-center">Slider</h2>
    <div class="w3-content w3-display-container" style="margin-left:10%; margin-right: 10%;">
        <img alt="image" class="mySlides" src="image/images.jpg-4.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides" src="image/images.jpg-5.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides" src="image/index.jpg-1.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides" src="image/index.jpg-2.jpg" height="300" style="width: 100%" />
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)" style="">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)" style="">&#10095;</button>
    </div>
    <h2 class="w3-center">Slider</h2>
    <div class="w3-content w3-display-container" style="margin-left:10%; margin-right: 10%;">
        <img alt="image" class="mySlides2" src="image/images.jpg-4.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides2" src="image/images.jpg-5.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides2" src="image/index.jpg-1.jpg" height="300" style="width: 100%" />
        <img alt="image" class="mySlides2" src="image/index.jpg-2.jpg" height="300" style="width: 100%" />
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs2(-1)" style="">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs2(1)" style="">&#10095;</button>
    </div>
    
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
            //slideIndex += n; is equivalent to slideIndex = slideIndex + n;
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }



        slideIndex = 1;
        showDivs2(slideIndex);

        function plusDivs2(n) {
            showDivs2(slideIndex += n);
            //slideIndex += n; is equivalent to slideIndex = slideIndex + n;
        }

        function showDivs2(n) {
            var j;
            var y = document.getElementsByClassName("mySlides2");
            if (n > y.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = y.length;
            }
            for (i = 0; i < y.length; i++) {
                y[i].style.display = "none";
            }
            y[slideIndex - 1].style.display = "block";
        }

       
    </script>
</body>

</html>
